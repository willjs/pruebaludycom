<mat-toolbar >
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()"> 
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <span>My App</span>
  </mat-toolbar>
  <mat-sidenav-container class="example-container" >
    <mat-sidenav #sidenav="matSidenav" class=" mat-elevation-z8" mode="side" opened>
        <img class="avatar mat-elevation-z8" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlR3hMw_3daUL3Uhr5Y3uJh_kMaYzyqQhhPA&usqp=CAU" alt="">
      <h4 class="name">Usuario del sistema</h4>
      <p class="designation">Este usuario pertenece a nuestra organizacion</p>
      
      <mat-divider></mat-divider>

      <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span> <a [routerLink]="['usuario/usuarioCreator']">Crear</a></span>
      </button>

      <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span> <a [routerLink]="['usuario/usuarios']">Listado</a></span>
      </button>

      <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span> <a [routerLink]="['usuario/usuarioEdit/:id']">Editar</a></span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button">
        <mat-icon>logout</mat-icon>
        <span>Salir</span>
      </button>

    </mat-sidenav>
    <mat-sidenav-content>
        
        <div class="content mat-elevation-z8">
          <router-outlet></router-outlet>

        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
